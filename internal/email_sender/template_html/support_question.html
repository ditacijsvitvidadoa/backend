<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повідомлення до служби підтримки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .title {
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Повідомлення від {{ .Name }}</h1>
    <p class="title">{{ .Title }}</p>
    <p>{{ .Description }}</p>
    <hr>
    <p>Email для відповіді: <b>{{ .Email }}</b></p>
    <div class="footer">
        <p>Це повідомлення було автоматично згенероване. Будь ласка, не відповідайте на цей лист.</p>
    </div>
</div>
</body>
</html>
